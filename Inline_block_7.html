<!DOCTYPE html>
<html>
<head>

    <title>Inline and block elements</title>
</head>
<body>
    <ul>
    <h2> Inline and Block elements</h2>

    <p> This is a paragraph </p>
    <p> This is also a paragraph </p>
    <!-- As you can see, "this is a paragraph" is printed on the next line without the the use of div or br.The reason is that Paragraph or p is a block element and therefore occupies the entire width of its line.  
     -->
     <br>

     <span> I love you. </span>
     <span> Do you love me? </span>
     <img src="discord-black-icon-1.png">
     
     <!-- Span is an inline element and as its name suggest, the text will be printed in the same line -->
     <br>

     <p> Hello there</p>
     <span> General Kenobi </span>
     <!-- Paragraph basically dominates over span I guess....don't think too much about this one here. -->
     </ul>

</body>
</html>

<!-- li - block tag-->
<!-- em - inline tag-->
<!-- div - block tag -->
<!-- img - inline tag -->
