<!DOCTYPE html>
<html>
    <head>
        <title>
HTML entities
        </title>
    </head>
    <body>
        <h2> HTML entities </h2>
<div class="container"> 
    <p> This is a paragraph </p>
</div>

   <div class="container"> 
    <p> This is another        paragraph </p></div>

    <!-- HTML entities are nothing but pieces of text starting with ampersand(&) and ending with ;-->
    <!-- HTML entities are of various types each having some specific usage -->
    
    <div class="container"> 
        <p> This is another &nbsp;&nbsp;&nbsp;&nbsp; paragraph </p></div>

        <!--  HTML by default considers multiple spaces as a single space. &nbsp is nothing but an HTML entity used to add multiple spaces between text,etc. -->

        <div class="container"> 
            <p> Paragraph tag is written like this &lt;p&gt;</p>
        </div>

        <!-- HTML entities are used to print reserved characters. For instance the entity above is used to print a tag as it is in the webpage.-->

    <p> Pound is written like this &pound; </p>

        <!-- HTML entites can also be used to print characters that are not available on the keyboard, for example pound in the above Paragraph element. -->

        This is Rupee &star;
        <br>
        <br>

        <!-- Look for more such entities online -->
        
        This message is blank &#8203; lol

    </body>
</html>
