<!DOCTYPE html>
<html>
<head>
    <title>Heading, Paragraphs and Emmet</title>
</head>
<body>

    <!-- The tags below are basically heading tags -->
    <h1> Hello there</h1>
    <h2>General Kenobi</h2>
    <h3>You are a bold one</h3>
    <h4>Finish off this Jedi slime</h4>

    <!-- Font of heading decreases in increasing order. Headings are available upto h6 -->

<p> THIS IS A PARAGRAGH </p>

<!-- LoremX (with X being the no. of dummy words required) is an emmet abbreiviation that can be used to generate random words, for eg. Lorem69 for 69 dummy/random words. Alt+z can be used to arrange words as per the screen width. -->

<!-- p*4 can be used to create an arrangement as below...applicable for other tags -->
<p></p>
<p></p>
<p></p>
<p></p>

<br>
<!-- Some other tags -->
<strong> This is strengthened</strong>    <br>
<em> This is emphasized</em>
<br> This is a new line.
<!-- br is nothing but break -->
<hr> This text is below a horizontal line.

</html>
