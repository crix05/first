<!DOCTYPE html>
<html>

<head>
  <title>Links and Images</title>
</head>

<body>
  <!-- The tag below is anchor tag and is used to redirect user to a different website -->

  <a href="https://google.com" target="_blank"> Go to google</a><br>
  <a href="http://StarWars.com" target="_blank"> Go to Star Wars homepage</a><br>
  <a href="https://Quora.com" target="_blank"> Go to Quora homepage</a><br>

  <!-- Talking about the above tag, "a" is basically the anchor tag, href is the attribute of the tag and the links are the value of the attribute.
     https://google.com This is basically a url -->

  <!-- Target attribute basically produces a new tab for the redirected website -->

  <!-- In VScode, alt+left_click can be used to create multiple cursors. -->

  <a href="/Hello there.html" target="_blank"> Go to Hello There </a><br>

  <!-- We have used a link tag above to link an existing file in the same folder to this file. -->

  <img src="discord-black-icon-1.png" height="400" width="400" alt="Image not found"><br>
  <img src="viscount.jpg" alt="image not found">

  <!-- If the image is locally available in the device, then its better to move the image to the folder where this html file is located in.

    alt is used to show some text if the image is not available. It is user-defined by the way-->

</body>

</html>
